// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin:'application'

mainClassName = 'occ.ssr.App'

run {
	systemProperties System.getProperties()
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    testImplementation 'junit:junit:4.12'
    
    compile group: 'io.undertow', name: 'undertow-core', version: '1.4.0.CR3'
    compile group: 'io.undertow', name: 'undertow-servlet', version: '1.4.0.CR3'
    
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'org.json', name: 'json', version: '20090211'
	compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
	
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.26-b03'
	
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.0.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	
}

sourceSets {
  main {
	 java {
	   srcDirs= ["src/main/java"]
	 }
	 
	 resources {
	   srcDirs= ["src/main/resources"]
	 }
  }
}

